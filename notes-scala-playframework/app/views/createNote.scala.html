@import Models.noteModel
@(notes: Seq[noteModel],userId: String)(implicit request: MessagesRequestHeader)
@main("LoggedSession"){
    @for(n <- notes){
        <div>
            <p>@n.noteName</p>
            <p>@n.bodyNote</p>

        </div>
    }
    <a href="/">Crear Nota</a>
    <a href="/">Editar Nota</a>
    <a href="/">Eliminar Nota</a>
    <a class="btn btn-primary" href="/logout">Salir</a>
    <h1>Welcome to the notes page, user with ID @userId!</h1>

}
